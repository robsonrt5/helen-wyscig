<!-- Wymuszenie redeploy GitHub Pages -->



<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Wyścig animowanych zwierząt</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: lightblue;
    }
    .zwierze {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 180px;
      left: -200px;
    }
    @keyframes biegnij {
      0% { left: -200px; }
      100% { left: 100vw; }
    }
    /* Konkretne czasy startu kolejnych zwierząt */
    .start1 { animation: biegnij 10s linear forwards; }
    .start2 { animation: biegnij 10s linear forwards; animation-delay: 1s; }
    .start3 { animation: biegnij 10s linear forwards; animation-delay: 2s; }
    .start4 { animation: biegnij 10s linear forwards; animation-delay: 3s; }
  </style>
</head>
<body>
  <!-- Animowane postacie -->
  <img id="kogut" class="zwierze start1" src="https://media.tenor.com/OXK1vYFapNwAAAAi/rooster-run.gif" alt="kogut">
<img id="strus" class="zwierze start2" src="https://media.tenor.com/kEs4q6TiUccAAAAC/ostrich-running.gif" alt="struś">
<img id="lis" class="zwierze start3" src="https://media.tenor.com/VAcG8U8cmawAAAAC/fox-run.gif" alt="lis">
<img id="lemur" class="zwierze start4" src="https://media.tenor.com/I3C0fZzOaU4AAAAC/lemur-dance.gif" alt="lemur3">


  <!-- Dźwięk koguta -->
  <audio id="dzwiekKoguta" src="https://www.soundjay.com/animal/rooster-crow-01.mp3" preload="auto"></audio>

  <script>
    window.onload = () => {
      document.getElementById("kogut").classList.add("start1");
      document.getElementById("strus").classList.add("start2");
      document.getElementById("lis").classList.add("start3");
      document.getElementById("lemur").classList.add("start4");
      document.getElementById("dzwiekKoguta").play();
    };
  </script>
</body>
</html>
